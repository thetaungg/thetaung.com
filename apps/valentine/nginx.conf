server {
    listen 80;
    server_name valentine.thetaung.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name valentine.thetaung.com;

    # SSL - update these paths to your cert location
    ssl_certificate /etc/letsencrypt/live/valentine.thetaung.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/valentine.thetaung.com/privkey.pem;

    root /var/www/valentine;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache images/gif aggressively
    location ~* \.(jpg|jpeg|png|gif|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip
    gzip on;
    gzip_types text/html text/css application/javascript;
}
